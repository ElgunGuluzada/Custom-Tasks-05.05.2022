<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <title>O'Clock Animation</title>
</head>

<body>
    <div class="container">
        <div class="clock">
            <audio controls autoplay loop class="audio">
                <source src="/Sound/Clock-Ticking-C-www (mp3cut.net).mp3" type="audio/mpeg">
            </audio>
            <div class="numbers">
                <ul>
                    <li class="numb numb1">1</li>
                    <li class="numb numb2">2</li>
                    <li class="numb numb3">3</li>
                    <li class="numb numb4">4</li>
                    <li class="numb numb5">5</li>
                    <li class="numb numb6">6</li>
                    <li class="numb numb7">7</li>
                    <li class="numb numb8">8</li>
                    <li class="numb numb9">9</li>
                    <li class="numb numb10">10</li>
                    <li class="numb numb11">11</li>
                    <li class="numb numb12">12</li>
                </ul>
            </div>
            <div class="mid"> </div>
            <div class="line s"> <span> ><span>
                        <</span>
                    </span> ><span>
                        < <span> >
                    </span> </span> </div>
            <div class="line m"> <span> o o o o </span></div>
            <div class="line h"> <span> * * </span>
                <div>
                </div>
            </div>
</body>

</html>
